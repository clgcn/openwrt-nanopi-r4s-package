<%+header%>

<h2>WebDAV Link</h2>
<p>
    <% 
        local sys = require "luci.sys"
        local ip = sys.exec("uci get network.lan.ipaddr")
        local port = sys.exec("uci get webdav.server.port")
    %>
    <a href="http://<%=ip%>:<%=port%>" target="_blank">Go to WebDAV Server</a>
</p>

<%+footer%>
